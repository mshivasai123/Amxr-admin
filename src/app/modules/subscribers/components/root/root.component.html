<div class="container-fluid pt-4">
  <div class="page-header d-flex align-items-center flex-wrap justify-content-between">
    <h3 class="page-title mb-3">Manage Subscribers</h3>
    <div class="page-search mb-3 d-flex flex-grow-1">
      <div class="input-group border-bottom">
        <span class="input-group-text bg-transparent border-0 p-0">
          <span class="material-icons icon f-20">
            my_location
          </span>
        </span>
        <input type="text" class="form-control f-16 shadow-none border-0 bg-transparent"
          placeholder="Enter Keyword to search...">
        <button class="input-group-text bg-transparent border-0 p-0">
          <span class="material-icons f-20">
            search
          </span>
        </button>
      </div>
      <button class="bg-transparent ms-md-5 border-0" mat-button [matMenuTriggerFor]="actionMenu">
        <span class="material-icons align-middle">
          more_vert
        </span>
      </button>
    </div>
  </div>
  <mat-menu #actionMenu="matMenu">
    <button mat-menu-item class="text-white">Send Sms</button>
    <button mat-menu-item class="text-white" (click)="addSubscriber()">Add User</button>
  </mat-menu>

  <div class="w-100 overflow-auto">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 bg-transparent shadow-none custom-table w-100">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox color="primary" (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox color="primary" (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element" class="ws-nowrap">
          <!-- <img src="https://picsum.photos/536/353" alt="Image" class="img-fluid table-img" />   -->
            <label for="fileUpload" class="file-uploader d-flex align-items-center justify-content-center">
                <span class="material-icons f-36">
                    photo_camera
                </span>
            </label>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef class="ws-nowrap"> User name </th>
        <td mat-cell *matCellDef="let element" class="ws-nowrap"> {{element.userName}} </td>
      </ng-container>

      <!-- User Type -->
      <ng-container matColumnDef="userType">
        <th mat-header-cell *matHeaderCellDef class="ws-nowrap"> User Type </th>
        <td mat-cell *matCellDef="let element" class="ws-nowrap"> {{element.userType}} </td>
      </ng-container>

      <!-- Id -->
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef class="ws-nowrap"> User Id </th>
        <td mat-cell *matCellDef="let element" class="ws-nowrap"> {{element.userId}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element" class="ws-nowrap"> {{element.email}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let element" class="ws-nowrap"> {{element.phone}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="plan">
        <th mat-header-cell *matHeaderCellDef> Plan </th>
        <td mat-cell *matCellDef="let element" class="ws-nowrap"> {{element.plan}} </td>
      </ng-container>


      <!-- Symbol Column -->
      <ng-container matColumnDef="expiry">
        <th mat-header-cell *matHeaderCellDef> Valid Until </th>
        <td mat-cell *matCellDef="let element" class="ws-nowrap"> {{element.expiry}} </td>
      </ng-container>


      <!-- Symbol Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Joining Date </th>
        <td mat-cell *matCellDef="let element" class="ws-nowrap"> {{element.date}} </td>
      </ng-container>


      <!-- Symbol Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element" class="ws-nowrap"> {{element.status}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button class="bg-transparent border-0" mat-button [matMenuTriggerFor]="menu">
            <span class="material-icons align-middle">
              more_vert
            </span>
          </button>
        </td>
      </ng-container>
      <mat-menu #menu="matMenu">
        <button mat-menu-item class="text-white">Edit</button>
        <button mat-menu-item class="text-white">Active/Inactive</button>
        <button mat-menu-item class="text-white">Delete</button>
      </mat-menu>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

    <button class="bg-white p-2 show-more-btn f-14 d-flex align-items-center justify-content-center border-0">
      <span class="material-icons text-primary mx-1 f-20">download</span>
      Show More</button>
  </div> -->
</div>

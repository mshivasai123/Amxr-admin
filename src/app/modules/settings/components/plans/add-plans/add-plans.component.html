<div class="add-modal">
    <div class="add-modal-header py-4 px-5 d-flex justify-content-between align-items-center p-3">
        <h2 class="m-0">Add Sub.Plan</h2>
        <button class="bg-transparent p-0 border-0" (click)="dialogRef.close()">
            <span class="close material-icons align-middle">
                close
            </span>
        </button>
    </div>
    <div class="add-modal-body mt-4 overflow-auto py-3 px-4 px-sm-5 py-sm-4 mx-0 mx-md-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 col-sm-10">
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <mat-form-field class="example-full-width w-100 f-16">
                                <mat-label>Enter Plan Name<span class="text-danger ms-2">*</span></mat-label>
                                <input matInput />
                            </mat-form-field>
                        </div>
                        <div class="col-md-3 mb-4">
                            <mat-form-field class="w-100 f-16">
                                <mat-label>Days<span class="text-danger ms-2">*</span></mat-label>
                                <mat-select>
                                    <mat-option value="10">10</mat-option>
                                    <mat-option value="20">20</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-3 mb-4">
                            <mat-form-field class="w-100 f-16">
                                <mat-label>Currency<span class="text-danger ms-2">*</span></mat-label>
                                <mat-select>
                                    <mat-option value="$">Dollar($)</mat-option>
                                    <mat-option value="₹">Rupee(₹)</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-3 mb-4">
                            <mat-form-field class="example-full-width w-100 f-16">
                                <mat-label>Actual Cost<span class="text-danger ms-2">*</span></mat-label>
                                <input matInput type="number" />
                            </mat-form-field>
                        </div>
                        <div class="col-md-3 mb-4">
                            <mat-form-field class="example-full-width w-100 f-16">
                                <mat-label>Discount(%)<span class="text-danger ms-2">*</span></mat-label>
                                <input matInput type="number" />
                            </mat-form-field>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div class="d-flex ms-4 h-100 align-items-center">
                                <h4 class="mb-0 me-2">Final Cost:</h4>
                                <span class="f-17">
                                    <del>300</del> / 250
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-2">
                </div>
            </div>

        </div>
    </div>
    <div class="add-modal-footer py-4 px-5 border-top text-end">
        <button class="cancel-btn btn f-15 text-danger shadow-none me-3 bg-transparent border-0"
        (click)="dialogRef.close()">Cancel</button>
        <button class="cancel-btn btn f-15 shadow-none text-success">Add</button>
    </div>
</div>

<div class="add-modal">
    <div class="add-modal-header py-4 px-5 d-flex justify-content-between align-items-center p-3">
        <h2 class="m-0">{{title}}</h2>
        <button class="bg-transparent p-0 border-0" (click)="dialogRef.close()">
            <span class="close material-icons align-middle">
                close
            </span>
        </button>
    </div>
    <form [formGroup]="planForm">
    <div class="add-modal-body mt-4 overflow-auto py-3 px-4 px-sm-5 py-sm-4 mx-0 mx-md-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 col-sm-10">
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <mat-form-field class="example-full-width w-100 f-16">
                                <mat-label>Enter Plan Name<span class="text-danger ms-2">*</span></mat-label>
                                <input matInput formControlName="name"/>
                            </mat-form-field>
                        </div>
                        <div class="col-md-3 mb-4">
                            <mat-form-field class="w-100 f-16">
                                <mat-label>Days<span class="text-danger ms-2">*</span></mat-label>
                                <mat-select formControlName="days">
                                    <mat-option value="1">1month</mat-option>
                                    <mat-option value="3">3month</mat-option>
                                    <mat-option value="6">6month</mat-option>
                                    <mat-option value="12">12month</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-3 mb-4">
                            <mat-form-field class="w-100 f-16">
                                <mat-label>Currency<span class="text-danger ms-2">*</span></mat-label>
                                <mat-select formControlName="currencyType">
                                    <mat-option value="USD">USD</mat-option>
                                    <mat-option value="INR">INR</mat-option>
                                    <mat-option value="GBP">GBP</mat-option>
                                    <mat-option value="Euro">Euro</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-3 mb-4">
                            <mat-form-field class="example-full-width w-100 f-16">
                                <mat-label>Actual Cost<span class="text-danger ms-2">*</span></mat-label>
                                <input matInput type="number" formControlName="actualCost"/>
                            </mat-form-field>
                        </div>
                        <div class="col-md-3 mb-4">
                            <mat-form-field class="example-full-width w-100 f-16">
                                <mat-label>Discount(%)<span class="text-danger ms-2">*</span></mat-label>
                                <input matInput type="number" (change)="calculateCost()" formControlName="discountInPercentage"/>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div class="d-flex ms-4 h-100 align-items-center">
                                <h4 class="mb-0 me-2">Final Cost:</h4>
                                <span class="f-17">
                                    <del>{{finnalcost}}</del> / {{discountPrice}}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-2">
                </div>
            </div>

        </div>
    </div>
    <div class="add-modal-footer py-4 px-5 border-top text-end">
        <button mat-button class="cancel-btn btn f-15 text-danger shadow-none me-3 bg-transparent border-0"
        (click)="dialogRef.close()">Cancel</button>
        <button mat-button *ngIf="!editMode" class="cancel-btn btn f-15 shadow-none text-success" type="submit" (click)="onSubmit()">Add</button>
            <button mat-button *ngIf="editMode" class="cancel-btn btn f-15 shadow-none text-success" type="submit" (click)="editPlan()">Update</button>
    </div>
    </form>
</div>

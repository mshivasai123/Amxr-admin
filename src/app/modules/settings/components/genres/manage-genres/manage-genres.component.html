<div class="container-fluid mt-5">
    <div class="page-header d-flex align-items-center flex-wrap justify-content-between">
      <h3 class="page-title mb-3">Manage Genres</h3>
      <div class="page-search mb-3 d-flex flex-grow-1">
        <div class="input-group border-bottom">
          <span class="input-group-text bg-transparent border-0 p-0">
            <span class="material-icons icon f-20">
              my_location
            </span>
          </span>
          <input type="text" class="form-control f-16 shadow-none border-0 bg-transparent"
            placeholder="Search">
          <button class="input-group-text bg-transparent border-0 p-0">
            <span class="material-icons f-20">
              search
            </span>
          </button>
        </div>
        <button class="bg-transparent ms-md-5 border-0" mat-button [matMenuTriggerFor]="actionMenu">
          <span class="material-icons align-middle">
            more_vert
          </span>
        </button>
      </div>
    </div>
    <mat-menu #actionMenu="matMenu">
      <button mat-menu-item class="text-white" (click)="addGener()">Add Genre</button>
    </mat-menu>
  
    <div class="w-100 overflow-auto">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 bg-transparent shadow-none custom-table w-100">
  
        <!-- Position Column -->
        <ng-container matColumnDef="genresName">
          <th mat-header-cell *matHeaderCellDef> Genres Name </th>
          <td mat-cell *matCellDef="let element" class="ws-nowrap">
            {{element.genresName}}
          </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="showInApp">
          <th mat-header-cell *matHeaderCellDef class="ws-nowrap"> Show in APP </th>
          <td mat-cell *matCellDef="let element" class="ws-nowrap text-capitalize" 
          [class.text-success]="element.showInApp === 'yes'" [class.text-danger]="element.showInApp === 'no'" > {{element.showInApp}} </td>
        </ng-container>

         <!-- Status Column -->
         <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element" class="ws-nowrap">
            {{element.status}}
          </td>
        </ng-container>
  
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button class="bg-transparent border-0" mat-button [matMenuTriggerFor]="menu">
              <span class="material-icons align-middle">
                more_vert
              </span>
            </button>
          </td>
        </ng-container>
        <mat-menu #menu="matMenu">
          <button mat-menu-item class="text-white">Active / Inactive</button>
          <button mat-menu-item class="text-white">Edit Genre</button>
          <button mat-menu-item class="text-white">Delete</button>
        </mat-menu>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

        Show More</button>
    </div> -->
  </div>

<div class="add-modal">
    <div class="add-modal-header py-4 px-5 d-flex justify-content-between align-items-center p-3">
        <h2 class="m-0">Add Admin Users</h2>
        <button class="bg-transparent p-0 border-0" (click)="dialogRef.close()">
            <span class="close material-icons align-middle">
                close
            </span>
        </button>
    </div>
    <form [formGroup]="userForm">
    <div class="add-modal-body mt-4 overflow-auto py-3 px-4 px-sm-5 py-sm-4 mx-0 mx-md-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 col-sm-10">
                    <div class="row">
                        <div class="col-md-5 mb-4">
                            <mat-form-field class="w-100 f-16">
                                <mat-label>User Role<span class="text-danger ms-2">*</span></mat-label>
                                <mat-select formControlName="roleId">
                                    <mat-option *ngFor="let user of userList" [value]='user.id'>{{user.name}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-5 offset-md-1 mb-4">
                            <mat-form-field class="example-full-width w-100 f-16">
                                <mat-label>Email<span class="text-danger ms-2">*</span></mat-label>
                                <input matInput type="email" formControlName="email" />
                            </mat-form-field>
                        </div>
                        <div class="col-md-5 mb-4">
                            <mat-form-field class="example-full-width w-100 f-16">
                                <mat-label>Phone<span class="text-danger ms-2">*</span></mat-label>
                                <input matInput type="number" formControlName="mobile"/>
                            </mat-form-field>
                        </div>
                        <div class="col-md-5 offset-md-1 mb-4">
                            <!-- <mat-form-field class="w-100 f-16">
                                <mat-label>Validity<span class="text-danger ms-2">*</span></mat-label>
                                <input matInput [matDatepicker]="picker">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                              </mat-form-field> -->
                              <mat-form-field class="w-100 f-16">
                                <mat-label>Validity<span class="text-danger ms-2">*</span></mat-label>  
                                <mat-date-range-input [rangePicker]="picker">
                                  <input matStartDate placeholder="Start date" formControlName="validityStartDate">
                                  <input matEndDate placeholder="End date" formControlName="validityEndDate">
                                </mat-date-range-input>
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-date-range-picker #picker></mat-date-range-picker>
                              </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-2">
                </div>
            </div>

        </div>
    </div>
    <div class="add-modal-footer py-4 px-5 border-top text-end">
        <button mat-button class="cancel-btn btn f-15 text-danger shadow-none me-3 bg-transparent border-0"
        (click)="dialogRef.close()">Cancel</button>
        <button mat-button *ngIf="!editMode" class="cancel-btn btn f-15 shadow-none text-success" type="submit" (click)="onSubmit()">Add</button>
        <button mat-button *ngIf="editMode" class="cancel-btn btn f-15 shadow-none text-success" type="submit" (click)="editUser()">Edit</button>
    </div>
</form>
</div>

<div class="container-fluid mt-5 parent-test-users">
    <div class="page-header d-flex align-items-center flex-wrap justify-content-between">
        <h3 class="page-title mb-3">Manage Admin Users</h3>
        <div class="page-search mb-3 d-flex flex-grow-1">
            <div class="input-group border-bottom">
                <span class="input-group-text bg-transparent border-0 p-0">
                    <span class="material-icons icon f-20">
                        my_location
                    </span>
                </span>
                <input type="text" [(ngModel)]="searchedKeyword" class="form-control f-16 shadow-none border-0 bg-transparent" placeholder="Search">
                <button class="input-group-text bg-transparent border-0 p-0">
                    <span class="material-icons f-20">
                        search
                    </span>
                </button>
            </div>
            <button class="bg-transparent ms-md-5 border-0" mat-icon-button [matMenuTriggerFor]="actionMenu">
                <span class="material-icons align-middle">
                    more_vert
                </span>
            </button>
        </div>
    </div>
    <mat-menu #actionMenu="matMenu">
        <button mat-menu-item class="text-white" (click)="addusers()">Add Admin User</button>
    </mat-menu>

    <div class="w-100 overflow-auto">
        <table mat-table [dataSource]="dataSource | filter:searchedKeyword"
            class="mat-elevation-z8 bg-transparent shadow-none custom-table w-100">

            <!-- Position Column -->
            <ng-container matColumnDef="userName">
                <th mat-header-cell *matHeaderCellDef> User Name </th>
                <td mat-cell *matCellDef="let element" class="ws-nowrap">
                    {{element.userName}}
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef class="ws-nowrap"> Email </th>
                <td mat-cell *matCellDef="let element" class="ws-nowrap text-capitalize">
                    {{element.email}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="passCode">
                <th mat-header-cell *matHeaderCellDef class="ws-nowrap"> PassCode </th>
                <td mat-cell *matCellDef="let element" class="ws-nowrap text-capitalize">
                    {{element.passCode}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="mobile">
                <th mat-header-cell *matHeaderCellDef class="ws-nowrap"> Phone </th>
                <td mat-cell *matCellDef="let element" class="ws-nowrap text-capitalize">
                    {{element.mobile}} </td>
            </ng-container>

            <!-- Name Column -->
            <!-- <ng-container matColumnDef="otp">
                <th mat-header-cell *matHeaderCellDef class="ws-nowrap"> OTP </th>
                <td mat-cell *matCellDef="let element" class="ws-nowrap text-capitalize">
                    {{element.otp}} </td>
            </ng-container> -->

            <!-- Name Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef class="ws-nowrap"> Status </th>
                <td mat-cell *matCellDef="let element" class="ws-nowrap text-capitalize"
                    [class.text-success]="element.status === 'active'"
                    [class.text-danger]="element.status === 'in-active'">
                    {{element.status}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef class="ws-nowrap"> Offer Validity </th>
                <td mat-cell *matCellDef="let element" class="ws-nowrap text-capitalize">
                   {{startAndEndDate(element.validityStartDate , element.validityEndDate)}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <button class="bg-transparent border-0" mat-icon-button [matMenuTriggerFor]="menu" (click)="selectUser(element)">
                        <span class="material-icons align-middle">
                            more_vert
                        </span>
                    </button>
                </td>
            </ng-container>
            <mat-menu #menu="matMenu">
                <button mat-menu-item class="text-white" (click)="editUser()"><span class="material-icons mx-2 f-20">
                    edit
                </span>Edit User</button>
                <button mat-menu-item class="text-white text-capitalize" (click)="editUser('status')"><span class="material-icons mx-2 f-20">
                    edit
                </span>{{statusKey}}</button>
                
                <button mat-menu-item class="text-white" (click)="deleteUser()"><span class="material-icons mx-2 f-20">
                    delete
                </span>Delete</button>
            </mat-menu>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <!-- <div class="d-flex justify-content-center">
        <button class="bg-white p-2 show-more-btn f-14 d-flex align-items-center justify-content-center border-0">
            <span class="material-icons text-primary mx-1 f-20">download</span>
            Show More</button>
    </div> -->
</div>

<div class="container-fluid mt-5">
    <div class="page-header d-flex align-items-center flex-wrap justify-content-between">
        <h3 class="page-title mb-3">Manage Offers/Coupans</h3>
        <div class="page-search mb-3 d-flex flex-grow-1">
            <div class="input-group border-bottom">
                <span class="input-group-text bg-transparent border-0 p-0">
                    <span class="material-icons icon f-20">
                        my_location
                    </span>
                </span>
                <input type="text" class="form-control f-16 shadow-none border-0 bg-transparent" placeholder="Search">
                <button class="input-group-text bg-transparent border-0 p-0">
                    <span class="material-icons f-20">
                        search
                    </span>
                </button>
            </div>
            <button class="bg-transparent ms-md-5 border-0" mat-button [matMenuTriggerFor]="actionMenu">
                <span class="material-icons align-middle">
                    more_vert
                </span>
            </button>
        </div>
    </div>
    <mat-menu #actionMenu="matMenu">
        <button mat-menu-item class="text-white" (click)="addOffer()">Add Offer</button>
    </mat-menu>

    <div class="w-100 overflow-auto">
        <table mat-table [dataSource]="dataSource"
            class="mat-elevation-z8 bg-transparent shadow-none custom-table w-100">

            <!-- Position Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Offer Name </th>
                <td mat-cell *matCellDef="let element" class="ws-nowrap">
                    {{element.name}}
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="discountCode">
                <th mat-header-cell *matHeaderCellDef class="ws-nowrap"> Offer Code </th>
                <td mat-cell *matCellDef="let element" class="ws-nowrap text-capitalize">
                    {{element.discountCode}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="discountInPercentage">
                <th mat-header-cell *matHeaderCellDef class="ws-nowrap"> Offer Percentage </th>
                <td mat-cell *matCellDef="let element" class="ws-nowrap text-capitalize">
                    {{element.discountInPercentage}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef class="ws-nowrap"> Offer Status </th>
                <td mat-cell *matCellDef="let element" class="ws-nowrap text-capitalize"
                    [class.text-success]="element.status === 'active'" [class.text-danger]="element.status === 'in-active'">
                    {{element.status}} </td>
            </ng-container>
            

            <!-- Name Column -->
            <ng-container matColumnDef="validityEndDateTime">
                <th mat-header-cell *matHeaderCellDef class="ws-nowrap"> Offer Validity </th>
                <td mat-cell *matCellDef="let element" class="ws-nowrap text-capitalize">
                   {{startAndEndDate(element.validityStartDateTime , element.validityEndDateTime)}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <button class="bg-transparent border-0" mat-button [matMenuTriggerFor]="menu" (click)="selectOffer(element)">
                        <span class="material-icons align-middle">
                            more_vert
                        </span>
                    </button>
                </td>
            </ng-container>
            <mat-menu #menu="matMenu">
                <button mat-menu-item class="text-white">Active / Inactive</button>
                <button mat-menu-item class="text-white" (click)="editOffer()">Edit Offer</button>
                <button mat-menu-item class="text-white" (click)="deleteOffer()">Delete</button>
            </mat-menu>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

        <button class="bg-white p-2 show-more-btn f-14 d-flex align-items-center justify-content-center border-0">
            <span class="material-icons text-primary mx-1 f-20">download</span>
            Show More</button>
    </div> -->
</div>

<div class="container-fluid mt-5">
    <div class="page-header d-flex align-items-center flex-wrap justify-content-between">
        <h3 class="page-title mb-3">Certificates</h3>
        <div class="page-search mb-3 d-flex flex-grow-1">
            <div class="input-group border-bottom">
                <span class="input-group-text bg-transparent border-0 p-0">
                    <span class="material-icons icon f-20">
                        my_location
                    </span>
                </span>
                <input type="text" [(ngModel)]="searchedKeyword" class="form-control f-16 shadow-none border-0 bg-transparent" placeholder="Search">
                <button class="input-group-text bg-transparent border-0 p-0">
                    <span class="material-icons f-20">
                        search
                    </span>
                </button>
            </div>
            <button class="bg-transparent ms-md-5 border-0" mat-icon-button [matMenuTriggerFor]="actionMenu">
                <span class="material-icons align-middle">
                    more_vert
                </span>
            </button>
        </div>
    </div>
    <mat-menu #actionMenu="matMenu">
        <button mat-menu-item class="text-white" (click)="addCertificate()">Add Certificate</button>
    </mat-menu>

    <div class="w-100 overflow-auto">
        <table mat-table [dataSource]="dataSource | filter:searchedKeyword"
            class="mat-elevation-z8 bg-transparent shadow-none custom-table w-100">

            <!-- Position Column -->
            <ng-container matColumnDef="certificateData">
                <th mat-header-cell *matHeaderCellDef> Certificate Icon </th>
                <td mat-cell *matCellDef="let element" class="ws-nowrap">
                   <img [src]="element.certificateData" width="25px" height="25px"/>
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="mediaCertificateName">
                <th mat-header-cell *matHeaderCellDef class="ws-nowrap"> Name </th>
                <td mat-cell *matCellDef="let element" class="ws-nowrap text-capitalize">
                    {{element.mediaCertificateName}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element" class="ws-nowrap text-capitalize"
                [class.text-success]="element.status === 'active'" [class.text-danger]="element.status === 'in-active'">
                    {{element.status}}
                </td>
            </ng-container>

            <!-- Name Column -->
            <!-- <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef class="ws-nowrap"> Offer Validity </th>
                <td mat-cell *matCellDef="let element" class="ws-nowrap text-capitalize">
                   {{startAndEndDate(element.createdAt , element.updatedAt)}} </td>
            </ng-container> -->

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <button class="bg-transparent border-0" mat-icon-button [matMenuTriggerFor]="menu" (click)="selectCertification(element)">
                        <span class="material-icons align-middle">
                            more_vert
                        </span>
                    </button>
                </td>
            </ng-container>
            <mat-menu #menu="matMenu">
                <button mat-menu-item class="text-white text-capitalize" (click)="editCertification('status')">{{statusKey}}</button>
                <button mat-menu-item class="text-white" (click)="editCertification()">Edit Certification</button>
                <button mat-menu-item class="text-white" (click)="deleteCertification()">Delete</button>
            </mat-menu>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <!-- <div class="d-flex justify-content-center">
        <button class="bg-white p-2 show-more-btn f-14 d-flex align-items-center justify-content-center border-0">
            <span class="material-icons text-primary mx-1 f-20">download</span>
            Show More</button>
    </div> -->
</div>

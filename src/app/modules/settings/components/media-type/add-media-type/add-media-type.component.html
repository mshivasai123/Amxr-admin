<div class="add-modal">
    <div class="add-modal-header py-4 px-5 d-flex justify-content-between align-items-center p-3">
        <h2 class="m-0">{{title}}</h2>
        <button class="bg-transparent p-0 border-0" (click)="dialogRef.close()">
            <span class="close material-icons align-middle">
                close
            </span>
        </button>
    </div>
    <form [formGroup]="multiTypeForm">
        <div class="add-modal-body mt-4 overflow-auto py-3 px-4 px-sm-5 py-sm-4 mx-0 mx-md-3">
            <button *ngIf="!editMode" class="btn btn-primary f-15 add-btn px-4" (click)="addType()">{{title}}</button>
            <div class="genres-list mt-5" cdkDropList (cdkDropListDropped)="drop($event)">
                <div formArrayName="multyType" class="genres-list-item mb-4 mb-md-0" cdkDrag *ngFor="let item of typeFormGroups.controls;let i = index">
                    <div class="row" [formGroupName]="i">
                        <div class="col-lg-8 col-md-10">
                            <div class="d-flex align-items-center flex-md-nowrap flex-wrap">
                                <span class="material-icons drag-icon" cdkDragHandle>
                                    reorder
                                </span>
                                <mat-form-field class="example-full-width text-field mx-0 mx-md-5 w-100 f-16">
                                    <mat-label>Enter Media Type<span class="text-danger ms-2">*</span></mat-label>
                                    <input matInput formControlName="name" />
                                </mat-form-field>
                                <mat-checkbox class="example-margin checkbox-field f-15 text-md-start text-end"
                                    formControlName="showInApp" color="primary">Show In App</mat-checkbox>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="add-modal-footer py-4 px-5 border-top text-end">
            <button class="cancel-btn btn f-15 text-danger shadow-none me-3 bg-transparent border-0"
                (click)="dialogRef.close()">Cancel</button>
            <button *ngIf="!editMode" class="cancel-btn btn f-15 shadow-none text-success" type="submit"
                (click)="onSubmit()">Add</button>
            <button *ngIf="editMode" class="cancel-btn btn f-15 shadow-none text-success" type="submit"
                (click)="editType()">Edit</button>
        </div>
    </form>
</div>
